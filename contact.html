        .container { max-width: 600px; margin: auto; padding: 30px; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

</head>
<body>
    <div class="container">

    <script>
        function switchLang(lang) {
            if(lang === 'en') {

                document.getElementById('content-en').style.display = 'none';

        }
