<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="v6KJN3I_U3wlXTwwjSgsiC2_BgD35jQJIXaNS3iz1oE" />
    <title>ViralPulse AI - Ars & Nuko Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Hind+Siliguri:wght@400;600;700&display=swap');
        
        body { 
            background: #0f172a; /* Midnight Indigo - চোখের জন্য আরামদায়ক */
            color: white; 
            font-family: 'Plus Jakarta Sans', 'Hind Siliguri', sans-serif; 
            overflow-x: hidden;
            position: relative;
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .blob {
            position: absolute;
            width: 700px; height: 700px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(0,0,0,0) 70%);
            filter: blur(100px);
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }
        .blob.second {
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(0,0,0,0) 70%);
            right: -10%; bottom: -10%;
            animation: move 25s infinite alternate-reverse;
        }
        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(20%, 20%); }
        }

        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.3s; }
        .tool-card { cursor: pointer; border-radius: 1.5rem; border: 2px solid transparent; }
        .tool-card:hover { transform: translateY(-5px); border-color: rgba(59, 130, 246, 0.5); }
        .active-tool { border-color: #3b82f6 !important; background: rgba(59, 130, 246, 0.1) !important; }
        .active-platform { background: #3b82f6 !important; color: white !important; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="bg-glow"><div class="blob"></div><div class="blob second"></div></div>

    <div class="max-w-6xl mx-auto flex justify-end mb-6">
        <button onclick="toggleLang()" id="langBtn" class="glass px-6 py-2 rounded-full font-bold text-sm border-blue-500/50 hover:bg-blue-600 transition-all">Switch to English</button>
    </div>

    <header class="text-center mb-10">
        <h1 id="mainTitle" class="text-4xl md:text-6xl font-black mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-indigo-500 italic uppercase">ViralPulse AI</h1>
        <p id="mainSub" class="text-gray-400 text-lg md:text-xl max-w-2xl mx-auto"></p>
    </header>

    <main class="max-w-6xl mx-auto">
        <div class="text-center mb-8">
            <p id="platformLabel" class="text-xs font-bold text-gray-500 mb-4 uppercase tracking-widest"></p>
            <div class="flex flex-wrap justify-center gap-3">
                <button onclick="setPlatform('Facebook', this)" class="platform-btn glass active-platform px-5 py-2 rounded-xl font-bold"><i class="fab fa-facebook mr-2"></i>Facebook</button>
                <button onclick="setPlatform('YouTube', this)" class="platform-btn glass px-5 py-2 rounded-xl font-bold"><i class="fab fa-youtube mr-2"></i>YouTube</button>
                <button onclick="setPlatform('TikTok', this)" class="platform-btn glass px-5 py-2 rounded-xl font-bold"><i class="fab fa-tiktok mr-2"></i>TikTok</button>
                <button onclick="setPlatform('Instagram', this)" class="platform-btn glass px-5 py-2 rounded-xl font-bold"><i class="fab fa-instagram mr-2"></i>Instagram</button>
            </div>
        </div>

        <div id="toolGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-10"></div>

        <div class="glass p-6 md:p-10 rounded-[2.5rem] shadow-2xl border-t-4 border-blue-500 max-w-4xl mx-auto">
            <div id="guidanceText" class="text-blue-300 font-semibold mb-3 text-sm italic"></div>
            <textarea id="userInput" class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl p-6 outline-none h-44 text-white text-lg focus:border-blue-500 transition-all"></textarea>
            <button onclick="askAI()" id="genBtn" class="w-full mt-6 bg-gradient-to-r from-blue-600 to-blue-800 py-5 rounded-2xl font-black text-xl flex items-center justify-center gap-3 active:scale-95 transition-all">
                <span id="btnText"></span> <i class="fas fa-wand-magic-sparkles"></i>
            </button>
        </div>

        <div id="resultBox" class="hidden mt-10 glass p-8 rounded-[2.5rem] border-l-8 border-green-500 max-w-4xl mx-auto">
            <div id="response" class="text-gray-100 text-lg leading-relaxed whitespace-pre-wrap"></div>
        </div>

        <section class="mt-20 glass p-8 rounded-[2rem] text-center max-w-4xl mx-auto border-t border-white/5">
            <h3 id="storyTitle" class="text-2xl font-bold mb-4 text-blue-400"></h3>
            <p id="storyText" class="text-gray-400 leading-relaxed mb-6"></p>
            <div class="text-xs text-gray-500 font-bold uppercase tracking-widest">
                <span id="creditArs"></span> | <span id="creditNuko"></span>
            </div>
        </section>
    </main>

    <script>
        let currentLang = 'bn';
        let currentTool = 'caption';
        let selectedPlatform = 'Facebook';

        const toolConfig = {
            caption: { en: "Viral Caption & Tags", bn: "ভিডিওর ক্যাপশন ও ট্যাগ", icon: "fire", color: "text-red-500", guide_en: "Caption generator.", guide_bn: "ভাইরাল ক্যাপশন ও ট্যাগ জেনারেটর।", ph_en: "Topic...", ph_bn: "ভিডিওর বিষয়..." },
            script: { en: "Video Story/Script", bn: "ভিডিওতে কী বলবেন?", icon: "scroll", color: "text-blue-400", guide_en: "Video script.", guide_bn: "পুরো ভিডিওর স্ক্রিপ্ট।", ph_en: "Script topic...", ph_bn: "স্ক্রিপ্টের বিষয়..." }
            // ... (অন্যান্য টুলগুলো এখানে আছে)
        };

        const translations = {
            en: {
                mainSub: "12 Powerful AI tools for Content Creators. No login required.",
                langBtn: "Switch to বাংলা",
                platformLabel: "Select Platform",
                btnText: "GENERATE SOLUTION",
                storyTitle: "A Small Effort by Ars and Nuko",
                storyText: "To help those who want to fulfill their dreams on YouTube, Facebook, or TikTok, I (Ars) and my friend Nuko built this site. Our goal is to solve technical hurdles instantly—like scriptwriting or SEO. No money, no login—just a product of our love and friendship.",
                creditArs: "Creativity: ARS",
                creditNuko: "Technical Support: NUKO"
            },
            bn: {
                mainSub: "ইউটিউব, ফেসবুক এবং টিকটক ক্রিয়েটরদের জন্য ১২টি শক্তিশালী এআই টুল। কোনো লগইন লাগবে না।",
                langBtn: "English-এ দেখুন",
                platformLabel: "প্ল্যাটফর্ম বেছে নিন",
                btnText: "সমাধান দেখুন",
                storyTitle: "Ars এবং Nuko-এর ছোট এক প্রচেষ্টা",
                storyText: "ইউটিউব, ফেসবুক বা টিকটকে যারা নিজের স্বপ্ন সত্যি করতে চায়, তাদের পথটা সহজ করতে আমি Ars এবং আমার বন্ধু Nuko মিলে এই সাইটটি বানিয়েছি। আমাদের লক্ষ্য হলো কন্টেন্ট ক্রিয়েটরদের টেকনিক্যাল সব ঝুটঝামেলা—যেমন স্ক্রিপ্ট লেখা বা এসইও করা—এক নিমিষেই সমাধান করা। এখানে কোনো টাকা বা লগইন লাগে না—শুধু আমাদের ভালোবাসা আর বন্ধুত্বের ফসল এই টুলগুলো।",
                creditArs: "সৃজনশীলতায়: ARS",
                creditNuko: "কারিগরি সহযোগিতায়: NUKO"
            }
        };

        function toggleLang() { currentLang = currentLang === 'en' ? 'bn' : 'en'; renderUI(); }
        function setPlatform(p, btn) { selectedPlatform = p; document.querySelectorAll('.platform-btn').forEach(b => b.classList.remove('active-platform')); btn.classList.add('active-platform'); }

        function renderUI() {
            const t = translations[currentLang];
            document.getElementById('mainSub').innerText = t.mainSub;
            document.getElementById('langBtn').innerText = t.langBtn;
            document.getElementById('platformLabel').innerText = t.platformLabel;
            document.getElementById('btnText').innerText = t.btnText;
            document.getElementById('storyTitle').innerText = t.storyTitle;
            document.getElementById('storyText').innerText = t.storyText;
            document.getElementById('creditArs').innerText = t.creditArs;
            document.getElementById('creditNuko').innerText = t.creditNuko;

            const grid = document.getElementById('toolGrid');
            grid.innerHTML = '';
            Object.keys(toolConfig).forEach(key => {
                const item = toolConfig[key];
                const card = document.createElement('div');
                card.className = `glass tool-card p-6 text-center ${currentTool === key ? 'active-tool' : ''}`;
                card.onclick = () => { currentTool = key; renderUI(); };
                card.innerHTML = `<i class="fas fa-${item.icon} ${item.color} text-3xl mb-3"></i><br><span class="font-bold text-sm">${item[currentLang]}</span>`;
                grid.appendChild(card);
            });
            document.getElementById('guidanceText').innerText = toolConfig[currentTool][`guide_${currentLang}`];
            document.getElementById('userInput').placeholder = toolConfig[currentTool][`ph_${currentLang}`];
        }

        async function askAI() { /* এআই ফাংশন আগের মতোই থাকবে */ }
        renderUI();
    </script>
</body>
    </html>
