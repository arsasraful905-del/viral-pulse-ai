<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViralPulse AI - ড্যাশবোর্ড</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: white; scroll-behavior: smooth; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.3s; }
        .active-btn { border: 2px solid #3b82f6; background: rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body class="min-h-screen p-4">
    <header class="text-center my-10">
        <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 mb-2">ViralPulse AI</h1>
        <p class="text-gray-400 text-lg">আপনার সোশ্যাল মিডিয়া সফলতার এআই পার্টনার</p>
    </header>

    <main class="max-w-4xl mx-auto">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <button onclick="setTool('caption')" id="btn-caption" class="glass-card p-6 rounded-2xl active-btn shadow-lg">
                <i class="fas fa-fire text-orange-500 text-2xl mb-2"></i><br>ভাইরাল ক্যাপশন
            </button>
            <button onclick="setTool('script')" id="btn-script" class="glass-card p-6 rounded-2xl shadow-lg">
                <i class="fas fa-play-circle text-blue-500 text-2xl mb-2"></i><br>ভিডিও স্ক্রিপ্ট
            </button>
            <button onclick="setTool('problem')" id="btn-problem" class="glass-card p-6 rounded-2xl shadow-lg">
                <i class="fas fa-lightbulb text-yellow-500 text-2xl mb-2"></i><br>রিচ সমাধান
            </button>
            <button onclick="setTool('hashtag')" id="btn-hashtag" class="glass-card p-6 rounded-2xl shadow-lg">
                <i class="fas fa-hashtag text-purple-500 text-2xl mb-2"></i><br>হ্যাশট্যাগ
            </button>
        </div>

        <div class="glass-card p-8 rounded-3xl mb-8 shadow-2xl">
            <h3 id="tool-title" class="text-2xl font-bold mb-4 text-blue-300">ভাইরাল ক্যাপশন জেনারেটর</h3>
            <textarea id="userInput" class="w-full bg-slate-900/50 border border-gray-700 rounded-xl p-5 focus:border-blue-500 outline-none h-40 mb-4 text-lg text-white" placeholder="আপনার ভিডিওর বিষয়টি এখানে বিস্তারিত বলুন..."></textarea>
            <button onclick="askAI()" id="submitBtn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 text-white font-bold py-4 rounded-xl transition-all text-xl shadow-lg">
                <i class="fas fa-wand-magic-sparkles mr-2"></i> সমাধান দেখুন
            </button>
        </div>

        <div id="resultBox" class="hidden glass-card p-8 rounded-3xl border-l-8 border-blue-600 shadow-2xl">
            <div id="responseBody" class="text-gray-100 text-lg leading-relaxed whitespace-pre-wrap"></div>
        </div>
    </main>

    <script>
        let currentTool = "caption";
        const API_KEY = "AIzaSyAC_hD91pj8Y6tuurCmGeky7CEiMqo1rdE"; 

        function setTool(tool) {
            currentTool = tool;
            const titles = { 'caption': 'ভাইরাল ক্যাপশন জেনারেটর', 'script': 'প্রফেশনাল ভিডিও স্ক্রিপ্ট রাইটার', 'problem': 'রিচ ও ভিউ সমস্যার সমাধান', 'hashtag': 'ভাইরাল হ্যাশট্যাগ জেনারেটর' };
            document.getElementById('tool-title').innerText = titles[tool];
            document.querySelectorAll('button[id^="btn-"]').forEach(btn => btn.classList.remove('active-btn'));
            document.getElementById(`btn-${tool}`).classList.add('active-btn');
        }

        async function askAI() {
            const input = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('responseBody');
            const resultBox = document.getElementById('resultBox');
            const btn = document.getElementById('submitBtn');

            if(!input) return alert("অনুগ্রহ করে কিছু লিখুন!");

            btn.disabled = true;
            btn.innerHTML = "এআই বিশ্লেষণ করছে...";
            resultBox.classList.remove('hidden');
            responseDiv.innerText = "অপেক্ষা করুন...";

            const prompts = {
                'caption': `সোশ্যাল মিডিয়া ভাইরাল ক্যাপশন এক্সপার্ট হিসেবে নিচের বিষয়ের জন্য ৩টি ক্যাপশন দাও: ${input}`,
                'script': `১ মিনিটের ভিডিও স্ক্রিপ্ট দাও: ${input}`,
                'problem': `সোশ্যাল মিডিয়া সমস্যা সমাধান দাও: ${input}`,
                'hashtag': `১৫টি ভাইরাল হ্যাশট্যাগ দাও: ${input}`
            };

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompts[currentTool] }] }] })
                });
                const data = await response.json();
                responseDiv.innerText = data.candidates[0].content.parts[0].text;
            } catch (e) {
                responseDiv.innerText = "ভুল হয়েছে! আবার চেষ্টা করুন।";
            } finally {
                btn.disabled = false;
                btn.innerHTML = "সমাধান দেখুন";
            }
        }
    </script>
</body>
</html>
