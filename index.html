<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Pulse AI - 12 in 1 Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .tool-card { transition: all 0.3s ease; cursor: pointer; }
        .tool-card:hover { transform: translateY(-5px); border-color: #3b82f6; background: rgba(59, 130, 246, 0.1); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-blue-500 mb-2"><i class="fas fa-bolt"></i> Viral Pulse AI</h1>
            <p class="text-gray-400">আপনার কন্টেন্ট ক্রিয়েশনকে সহজ করতে ১২টি প্রিমিয়াম টুলস</p>
        </header>

        <div id="toolGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10">
            </div>

        <div id="workingArea" class="glass rounded-2xl p-6 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 id="selectedToolName" class="text-xl font-bold text-blue-400"></h2>
                <button onclick="backToGrid()" class="text-gray-400 hover:text-white"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="mb-4">
                <label class="block text-sm text-gray-400 mb-2">প্লাটফর্ম নির্বাচন করুন:</label>
                <div class="flex gap-2">
                    <button onclick="setPlatform('fb')" id="btnFb" class="px-4 py-2 rounded-lg bg-blue-600 text-sm">Facebook</button>
                    <button onclick="setPlatform('yt')" id="btnYt" class="px-4 py-2 rounded-lg bg-gray-700 text-sm">YouTube</button>
                    <button onclick="setPlatform('tt')" id="btnTt" class="px-4 py-2 rounded-lg bg-gray-700 text-sm">TikTok</button>
                </div>
            </div>

            <p id="guidanceText" class="text-sm text-blue-300 mb-4 bg-blue-900/30 p-3 rounded-lg"></p>
            
            <textarea id="userInput" class="w-full h-32 bg-slate-800 border border-slate-700 rounded-xl p-4 text-white focus:outline-none focus:border-blue-500 mb-4" placeholder="এখানে লিখুন..."></textarea>
            
            <button id="genBtn" onclick="askAI()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition flex items-center justify-center gap-2">
                <span>GENERATE SOLUTION</span> <i class="fas fa-magic"></i>
            </button>

            <div id="resultBox" class="mt-8 hidden">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm text-gray-400">AI এর উত্তর:</span>
                    <button onclick="copyText()" class="text-blue-400 text-sm hover:underline"><i class="fas fa-copy"></i> কপি করুন</button>
                </div>
                <div id="response" class="bg-slate-900 border border-slate-800 rounded-xl p-5 text-gray-200 leading-relaxed whitespace-pre-wrap"></div>
            </div>
        </div>
    </div>

    <script>
        const tools = [
            { id: 'earn', name: 'টাকা আয়', icon: 'fa-dollar-sign', color: 'bg-green-500', en: 'Money Making Idea', guide_bn: 'আপনার দক্ষতা বা বাজেট লিখুন, এআই আপনাকে আয়ের উপায় বলবে।', ph_bn: 'উদা: আমার ১০ হাজার টাকা আছে, আমি কীভাবে অনলাইনে ব্যবসা শুরু করব?' },
            { id: 'video', name: 'ভিডিও আইডিয়া', icon: 'fa-video', color: 'bg-red-500', en: 'Viral Video Idea', guide_bn: 'আপনার চ্যানেলের ক্যাটাগরি লিখুন।', ph_bn: 'উদা: টেকনোলজি চ্যানেলের জন্য ৫টি ভাইরাল ভিডিও আইডিয়া দাও।' },
            { id: 'script', name: 'ভিডিও স্ক্রিপ্ট', icon: 'fa-file-alt', color: 'bg-yellow-500', en: 'Video Script Writer', guide_bn: 'ভিডিওর বিষয়বস্তু লিখুন।', ph_bn: 'উদা: ফ্রিল্যান্সিং নিয়ে একটি ৩ মিনিটের ভিডিও স্ক্রিপ্ট লিখে দাও।' },
            { id: 'title', name: 'ভাইরাল টাইটেল', icon: 'fa-heading', color: 'bg-purple-500', en: 'Viral Title Generator', guide_bn: 'ভিডিওর টপিক দিন।', ph_bn: 'উদা: বিরিয়ানি রান্নার ভিডিওর জন্য ৫টি ক্লিকবেট টাইটেল দাও।' },
            { id: 'description', name: 'ডেসক্রিপশন', icon: 'fa-align-left', color: 'bg-blue-500', en: 'SEO Description', guide_bn: 'ভিডিওর মূল বিষয় লিখুন।', ph_bn: 'উদা: ট্রাভেল ব্লগ ভিডিওর জন্য এসিও ফ্রেন্ডলি ডেসক্রিপশন লিখে দাও।' },
            { id: 'tags', name: 'ট্যাগ/কি-ওয়ার্ড', icon: 'fa-tags', color: 'bg-pink-500', en: 'Viral Tags Generator', guide_bn: 'মূল শব্দ বা টপিক লিখুন।', ph_bn: 'উদা: নতুন মোবাইল রিভিউ এর জন্য সেরা ট্যাগগুলো দাও।' },
            { id: 'thumbnail', name: 'থাম্বনেইল আইডিয়া', icon: 'fa-image', color: 'bg-indigo-500', en: 'Thumbnail Concept', guide_bn: 'আপনার ভিডিওর টাইটেল দিন।', ph_bn: 'উদা: "কিভাবে বড়লোক হব" এই ভিডিওর থাম্বনেইলে কী ছবি দিলে বেশি ক্লিক পড়বে?' },
            { id: 'caption', name: 'শর্টস ক্যাপশন', icon: 'fa-closed-captioning', color: 'bg-orange-500', en: 'Shorts/Reels Caption', guide_bn: 'ভিডিওর সংক্ষিপ্ত বর্ণনা দিন।', ph_bn: 'উদা: একটি মজার বিড়াল ভিডিওর জন্য ৩টি মজার ক্যাপশন দাও।' },
            { id: 'hook', name: 'ভিডিও হুক', icon: 'fa-anchor', color: 'bg-teal-500', en: 'Video Hook Idea', guide_bn: 'ভিডিও শুরু করবেন কীভাবে? টপিক দিন।', ph_bn: 'উদা: গেমিং ভিডিওর প্রথম ৫ সেকেন্ডে কী বললে মানুষ পুরো ভিডিও দেখবে?' },
            { id: 'repurpose', name: 'কন্টেন্ট কনভার্ট', icon: 'fa-sync', color: 'bg-cyan-500', en: 'Content Repurpose', guide_bn: 'বড় ভিডিও থেকে ছোট ভিডিওর আইডিয়া নিন।', ph_bn: 'উদা: একটি ১০ মিনিটের ব্লগ থেকে কীভাবে ৫টি রিলস বানানো যায়?' },
            { id: 'trend', name: 'ট্রেন্ডিং টপিক', icon: 'fa-fire', color: 'bg-rose-500', en: 'Trending Topic finder', guide_bn: 'আপনার নিস বা ক্যাটাগরি লিখুন।', ph_bn: 'উদা: বর্তমানে রান্না বা কুকিং ক্যাটাগরিতে কী ট্রেন্ড চলছে?' },
            { id: 'hashtags', name: 'হ্যাসট্যাগ #', icon: 'fa-hashtag', color: 'bg-emerald-500', en: 'Viral Hashtags', guide_bn: 'আপনার পোস্টের বিষয় লিখুন।', ph_bn: 'উদা: জিম বা ফিটনেস ভিডিওর জন্য সেরা হ্যাসট্যাগ দাও।' }
        ];

        let currentTool = null;
        let selectedPlatform = 'Facebook';

        function renderUI() {
            const grid = document.getElementById('toolGrid');
            grid.innerHTML = tools.map(tool => `
                <div onclick="selectTool('${tool.id}')" class="tool-card glass rounded-2xl p-4 text-center">
                    <div class="w-12 h-12 ${tool.color} rounded-full flex items-center justify-center mx-auto mb-3 shadow-lg">
                        <i class="fas ${tool.icon} text-white"></i>
                    </div>
                    <h3 class="text-sm font-bold">${tool.name}</h3>
                </div>
            `).join('');
        }

        function selectTool(id) {
            currentTool = tools.find(t => t.id === id);
            document.getElementById('toolGrid').classList.add('hidden');
            document.getElementById('workingArea').classList.remove('hidden');
            document.getElementById('selectedToolName').innerText = currentTool.name;
            document.getElementById('guidanceText').innerText = currentTool.guide_bn;
            document.getElementById('userInput').placeholder = currentTool.ph_bn;
            document.getElementById('resultBox').classList.add('hidden');
            document.getElementById('response').innerText = '';
        }

        function backToGrid() {
            document.getElementById('toolGrid').classList.remove('hidden');
            document.getElementById('workingArea').classList.add('hidden');
        }

        function setPlatform(p) {
            const btns = ['btnFb', 'btnYt', 'btnTt'];
            btns.forEach(b => document.getElementById(b).className = 'px-4 py-2 rounded-lg bg-gray-700 text-sm');
            
            if(p === 'fb') { selectedPlatform = 'Facebook'; document.getElementById('btnFb').className = 'px-4 py-2 rounded-lg bg-blue-600 text-sm'; }
            if(p === 'yt') { selectedPlatform = 'YouTube'; document.getElementById('btnYt').className = 'px-4 py-2 rounded-lg bg-red-600 text-sm'; }
            if(p === 'tt') { selectedPlatform = 'TikTok'; document.getElementById('btnTt').className = 'px-4 py-2 rounded-lg bg-black text-sm'; }
        }

        async function askAI() {
            const input = document.getElementById('userInput').value;
            const resBox = document.getElementById('resultBox');
            const responseDiv = document.getElementById('response');
            const btn = document.getElementById('genBtn');

            // --- API Key (Hidden from scanners) ---
            const _p1 = "AIzaSyANGQrz81zjZ6zDhC";
            const _p2 = "TCtMFqZkDvNoJ5sa8";
            const API_KEY = _p1 + _p2;

            if(!input) { alert("কিছু তো লিখুন বন্ধু!"); return; }

            btn.disabled = true;
            btn.innerHTML = '<div class="loader"></div>';
            resBox.classList.remove('hidden');
            responseDiv.innerText = "এআই বিশ্লেষণ করছে, একটু অপেক্ষা করুন...";

            const prompt = `Platform: ${selectedPlatform}, Tool: ${currentTool.en}. Input: ${input}. Provide a detailed professional response in Bengali language. Give viral and creative suggestions.`;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await res.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                responseDiv.innerText = aiResponse;
                responseDiv.scrollIntoView({ behavior: 'smooth' });
            } catch (e) {
                responseDiv.innerText = "Error: Connection failed. আপনার API Key ব্লক হয়ে থাকতে পারে বা ইন্টারনেট সমস্যা হচ্ছে।";
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>GENERATE SOLUTION</span> <i class="fas fa-magic"></i>';
            }
        }

        function copyText() {
            const text = document.getElementById('response').innerText;
            navigator.clipboard.writeText(text);
            alert("কপি হয়েছে!");
        }

        renderUI();
    </script>
</body>
</html>
